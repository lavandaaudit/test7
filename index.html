<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>IBONARIUM · CHESS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- chess libs -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/www/css/chessboard.css">
<script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/www/js/chessboard.js"></script>

<style>
html,body{
  margin:0;
  background:#000;
  color:#cfefff;
  font-family: Inter, system-ui, monospace;
  overflow:hidden;
}

/* STAR FIELD */
#stars{
  position:fixed;
  inset:0;
  z-index:0;
}

/* UI */
#ui{
  position:relative;
  z-index:1;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
}

h1{
  font-size:14px;
  letter-spacing:3px;
  opacity:.85;
}

#board{
  width:360px;
  box-shadow:0 0 40px rgba(120,180,255,.25);
}

button{
  background:transparent;
  border:1px solid #2b425e;
  color:#cfefff;
  padding:6px 14px;
  cursor:pointer;
  font-size:12px;
}
button:hover{
  background:#0d1b2a;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div id="ui">
  <h1>IBONARIUM · CHESS · HARD</h1>
  <div id="board"></div>
  <button onclick="resetGame()">Нова партія</button>
</div>

<script>
/* =======================
   STAR FIELD (IBONARIUM)
======================= */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w,h,stars=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

for(let i=0;i<200;i++){
  stars.push({
    x:Math.random()*w,
    y:Math.random()*h,
    z:Math.random()*2+0.5,
    r:Math.random()*1.5
  });
}

function drawStars(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    s.y+=0.05*s.z;
    if(s.y>h) s.y=0;
    ctx.globalAlpha=0.4+s.z*0.3;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* =======================
   CHESS + STOCKFISH
======================= */
const game = new Chess();

const board = Chessboard("board",{
  draggable:true,
  position:"start",
  onDrop:onDrop
});

const engine = new Worker(
  "https://cdn.jsdelivr.net/npm/stockfish/stockfish.js"
);

engine.postMessage("uci");
engine.postMessage("setoption name Skill Level value 20");

function onDrop(source,target){
  const move = game.move({
    from:source,
    to:target,
    promotion:"q"
  });

  if(move===null) return "snapback";
  board.position(game.fen());
  setTimeout(aiMove,300);
}

function aiMove(){
  engine.postMessage("position fen " + game.fen());
  engine.postMessage("go depth 18");
}

engine.onmessage = e=>{
  if(e.data.startsWith("bestmove")){
    const m=e.data.split(" ")[1];
    game.move({
      from:m.slice(0,2),
      to:m.slice(2,4),
      promotion:"q"
    });
    board.position(game.fen());
  }
};

function resetGame(){
  game.reset();
  board.start();
}
</script>

</body>
</html>
