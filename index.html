<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>IBONARIUM ¬∑ SOLAR EVENTS ¬∑ LIVE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
html,body{
    margin:0;
    background:#000;
    color:#bfefff;
    font-family: Inter, system-ui, monospace;
}
header{
    padding:12px;
    text-align:center;
    border-bottom:1px solid #122;
    letter-spacing:2px;
}
#events{
    padding:10px;
    display:grid;
    gap:12px;
}
.event{
    border:1px solid #133;
    background:#02090d;
    padding:10px;
}
.time{color:#7ff}
.type{font-weight:bold}
.X{color:#ff4b4b}
.M{color:#ffb347}
.C{color:#7fff7f}
.coord{opacity:.8}
.instrument{opacity:.7;font-size:12px}
video{
    width:100%;
    margin-top:6px;
    border:1px solid #122;
}
footer{
    text-align:center;
    padding:8px;
    font-size:11px;
    opacity:.5;
}
</style>
</head>

<body>

<header>
IBONARIUM :: SOLAR EVENTS :: LIVE
</header>

<div id="events">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è‚Ä¶</div>

<footer>
Data: LMSAL HEK ¬∑ auto update 5 min
</footer>

<script>
const API =
"https://www.lmsal.com/hek/api/events/?event_type=FL,ER,CME&limit=12&format=json";

async function load(){
    try{
        const r = await fetch(API);
        const j = await r.json();
        const box = document.getElementById("events");
        box.innerHTML="";

        j.result.forEach(e=>{
            const div=document.createElement("div");
            div.className="event";

            const cls=e.goess_class||"";
            const clsType=cls[0]||"";

            let video="";
            if(e.event_movieurl){
                video=`<video controls src="${e.event_movieurl}"></video>`;
            }else if(e.refs){
                const v=e.refs.find(r=>r.type==="movie");
                if(v) video=`<video controls src="${v.url}"></video>`;
            }

            div.innerHTML=`
                <div class="time">‚è± ${e.event_starttime}</div>
                <div class="type">
                    ‚òÄ ${e.event_type}
                    <span class="${clsType}">üî• ${cls}</span>
                </div>
                <div class="coord">
                    üìç X:${e.hpc_x ?? "?"} Y:${e.hpc_y ?? "?"}
                </div>
                <div class="instrument">
                    üõ∞ ${e.obs_instrument || "unknown"}
                </div>
                ${video}
            `;
            box.appendChild(div);
        });

    }catch(e){
        document.getElementById("events").innerText="–ü–æ–º–∏–ª–∫–∞ –¥–∞–Ω–∏—Ö";
    }
}

load();
setInterval(load,300000);
</script>

</body>
</html>
