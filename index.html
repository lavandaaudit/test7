<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<meta name="robots" content="noindex,nofollow">
<title>underground.signal : off-grid</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  background:#000;
  color:#9fe7ff;
  font-family:"Courier New", monospace;
  overflow:hidden;
}

/* ===== BACKGROUND LAYERS ===== */
#geoCanvas {
  position:fixed;
  inset:0;
  z-index:0;
}

#stars {
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* ===== GEOMETRIC CHAOS HUD ===== */
#hud {
  position:absolute;
  top:16px;
  left:16px;
  font-size:13px;
  opacity:0.7;
  letter-spacing:1px;
  z-index:2;
  pointer-events:none;
}
#status {
  position:absolute;
  top:40px;
  left:16px;
  font-size:11px;
  opacity:0.6;
  z-index:2;
}
#data {
  position:absolute;
  bottom:80px;
  left:16px;
  font-size:10px;
  opacity:0.6;
  max-width:400px;
  line-height:1.4;
  z-index:2;
}
#data .real { color:#0f0; font-weight:bold; }
#data .fallback { color:#888; }
#data .warning { color:#ff0; }

#clock {
  position:absolute;
  bottom:16px;
  right:16px;
  font-size:11px;
  opacity:0.45;
  color:#6cf;
  text-align:right;
  line-height:1.3;
  z-index:2;
}

/* ===== MAIN UI ===== */
.wrapper {
  position:relative;
  z-index:3;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:18px;
  text-align:center;
  padding:20px;
}

.player { display:flex; flex-direction:column; align-items:center; gap:12px; }
.controls { display:flex; align-items:center; gap:12px; }

button {
  width:78px;
  height:78px;
  border-radius:50%;
  border:1px solid #4dd2ff;
  background:transparent;
  color:#4dd2ff;
  font-size:26px;
  cursor:pointer;
  transition:.3s;
}
button:hover {
  background:rgba(77,210,255,.15);
  box-shadow:0 0 22px rgba(77,210,255,.6);
}

.volume { display:flex; flex-direction:column; align-items:center; gap:4px; }
.volume label { font-size:10px; opacity:0.6; }

input[type="range"] {
  -webkit-appearance:none;
  width:120px;
  height:2px;
  background:#4dd2ff;
  outline:none;
  opacity:0.7;
}
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance:none;
  width:12px;
  height:12px;
  border-radius:50%;
  background:#4dd2ff;
  cursor:pointer;
}

.text-block { display:flex; flex-direction:column; gap:4px; }
.main-text { font-size:16px; letter-spacing:1.2px; }
.sub-text { font-size:13px; letter-spacing:2px; opacity:0.9; }
.footer-text { font-size:10px; opacity:0.45; }

.links { display:flex; flex-direction:column; gap:10px; margin-top:10px; }
.row { display:flex; gap:24px; flex-wrap:wrap; justify-content:center; }

.link a {
  color:#4dd2ff;
  text-decoration:none;
  border-bottom:1px dotted #4dd2ff;
  transition:.3s;
}
.link a:hover {
  opacity:.8;
  border-bottom:1px solid #4dd2ff;
}

/* ===== MAGNET STORM ===== */
@keyframes magnetPulse {
  0%{box-shadow:0 0 0 rgba(77,210,255,0)}
  50%{box-shadow:0 0 18px rgba(77,210,255,.9)}
  100%{box-shadow:0 0 0 rgba(77,210,255,0)}
}
.magnet-storm {
  animation:magnetPulse 1.4s infinite;
  border-bottom:1px solid #4dd2ff!important;
}
</style>
</head>

<body>

<!-- ===== GEOMETRIC CHAOS ===== -->
<div id="hud">GEOMETRIC CHAOS — CYBER GRID</div>
<div id="status"></div>
<div id="data">ініціалізація...</div>
<div id="clock">—</div>
<canvas id="geoCanvas"></canvas>

<!-- ===== STAR WARP ===== -->
<canvas id="stars"></canvas>

<!-- ===== UI ===== -->
<div class="wrapper">
  <div class="player">
    <div class="controls">
      <button id="play">▶</button>
      <div class="volume">
        <label>volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
      </div>
    </div>

    <div class="text-block">
      <div class="main-text">radio_underground.signal:off-grid.не для всіх.</div>
      <div class="sub-text">24'7</div>
      <div class="footer-text">ibonarium project 2026 by lavanda audit</div>
    </div>
  </div>

  <div class="links">
    <div class="row">
      <div class="link"><a href="https://lavandaaudit.github.io/sun-ibonarium-cosmo-dynamics-lab-live/" target="_blank">sun.ibonarium</a></div>
      <div class="link"><a href="https://lavandaaudit.github.io/ibonarium.planet.radar/" target="_blank">planet.radar</a></div>
      <div class="link"><a href="https://lavandaaudit.github.io/cosmo.dynamics/" target="_blank">moon.ibonarium</a></div>
    </div>
  </div>
</div>

<audio id="audio" crossorigin="anonymous">
  <source src="https://ice1.somafm.com/dronezone-128-mp3">
</audio>

<script>
/* ================= AUDIO ================= */
const audio=document.getElementById("audio");
const playBtn=document.getElementById("play");
const volume=document.getElementById("volume");
let playing=false;

volume.oninput=()=>audio.volume=volume.value;
playBtn.onclick=()=>{
  if(!playing){
    audio.volume=volume.value;
    audio.play();
    playBtn.textContent="■";
    playing=true;
    document.documentElement.requestFullscreen?.();
  }else{
    audio.pause();
    playBtn.textContent="▶";
    playing=false;
  }
};
</script>

<!-- ================= GEOMETRIC CHAOS SCRIPT ================= -->
<script>
const canvas=document.getElementById("geoCanvas");
const ctx=canvas.getContext("2d");
const dataDiv=document.getElementById("data");
const clockDiv=document.getElementById("clock");
const statusDiv=document.getElementById("status");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

let t=0;
function loop(){
  t+=0.016;
  ctx.fillStyle="rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cx=canvas.width/2;
  const cy=canvas.height/2;

  for(let i=0;i<6;i++){
    ctx.beginPath();
    for(let j=0;j<200;j++){
      const a=j*0.15+t+i;
      const r=j*0.6+30*Math.sin(t+i);
      const x=cx+Math.cos(a)*r;
      const y=cy+Math.sin(a)*r;
      j?ctx.lineTo(x,y):ctx.moveTo(x,y);
    }
    ctx.strokeStyle=`rgba(${120+i*20},200,255,0.06)`;
    ctx.stroke();
  }

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
